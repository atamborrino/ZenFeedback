@(name: String)

<!DOCTYPE html>
<html>
  <head>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  </head>
  <body data-room="@name">
    <h1>Orga Part: @name</h1>

    <form name="new-question">
      <label for="question">Question: </label>
      <input name="question" />
      <ol id="answers">
        <li><input name="answer" type="text"/></li>
        <li><input name="answer" type="text"/></li>
        <li><input name="answer" type="text"/></li>
      </ol>
      <button type="submit">Send</button>
    </form>

    <ul id="history">
    </ul>

    <!-- Javascripts -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/orga.js")"></script>
  </body>
</html>
